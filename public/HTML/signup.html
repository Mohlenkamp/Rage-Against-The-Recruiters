<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rage Against Recruiters</title>
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />

  </head>

  <body>
    <ul class="menu" data-responsive-menu="accordion" id="navigation-bar">
        <li class="menu-text">RATR</li>

        <li><a id="homepage-login-a" href=""></a></li>

  <form class="sign-up" id="signup-form">
    <div class="sign-up-form">
      <h4 class="primary-border center">Sign up</h4>
      <label for="sign-in-form-email">Email:</label>
      <input
        type="text"
        class="sign-in-form-username"
        id="email-signup"
      />
      <label for="sign-up-form-username">Username:</label>
      <input
        type="text"
        class="sign-up-form-username"
        id="username-signup"
      />
      <label for="sign-up-form-password">Password:</label>
      <input
        type="text"
        class="sign-in-form-password"
        id="password-signup"
      />
      <button type="submit" class="sign-up-form-button">Sign Up!</button>
    </div>
  </form>

  <script src="public\javascript\logout.js"></script>
  <script src="public\javascript\signup.js"></script>
